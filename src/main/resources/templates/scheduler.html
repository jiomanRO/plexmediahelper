<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlexMediaHelper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ Include Navbar -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<!-- ðŸ”¹ Main Content -->
<main class="container mt-5">
    <div class="text-center">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h2>Task Scheduler</h2>
            </div>
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <form method="post" action="#" class="mt-3">
                    <div class="mb-3">
                        <label for="cron" class="form-label">CRON Expression</label>
                        <input type="text" id="cron" name="cron" class="form-control"
                               th:value="${currentCron}" required/>
                        <div class="form-text">Example: <code>0 0 12 * * *</code> = Every day at 12:00 PM</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Schedule</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h6 class="mb-0">Scheduled runs - history</h6>
        </div>
        <div class="card-body">
            <table id="runsTable" class="table table-striped table-bordered display" style="width:100%">
                <thead>
                <tr>
                    <th>Action</th>
                    <th>ID</th>
                    <th>runStatus</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                    <th>Detail</th>
                    <!--                    <th>nasTransmissionDirName</th>-->
                    <!--                    <th>totalItemsCount</th>-->
                    <!--                    <th>moviesCount</th>-->
                    <!--                    <th>tvShowsCount</th>-->
                    <!--                    <th>otherCount</th>-->
                    <!--                    <th>moviesLinksCountBefore</th>-->
                    <!--                    <th>moviesLinksCountAfter</th>-->
                    <!--                    <th>tvShowsLinksCountBefore</th>-->
                    <!--                    <th>tvShowsLinksCountAfter</th>-->
                    <!--                    <th>missingLinksCountBefore</th>-->
                    <!--                    <th>missingLinksCountAfter</th>-->
                    <!--                    <th>invalidLinksCountBefore</th>-->
                    <!--                    <th>invalidLinksCountAfter</th>-->
                </tr>
                </thead>
                <tbody>
                <!-- Loop through the items and populate the table -->
                <tr th:each="run : ${runs}">
                    <td><!-- View details button linking to /runs/{id} -->
                        <a th:href="@{'/runs/' + ${run.getID()}}" class="btn btn-sm btn-info">View details</a>
                    </td>
                    <td th:text="${run.getID()}"></td>
                    <td th:text="${run.getRunStatus()}"></td>
                    <td th:text="${run.getStartDate()}"></td>
                    <td th:text="${run.getEndDate()}"></td>
                    <td th:text="${run.getDetail()}"></td>
                    <!--                    <td th:text="${run.getNasTransmissionDirName()}"></td>-->
                    <!--                    <td th:text="${run.getTotalItemsCount()}"></td>-->
                    <!--                    <td th:text="${run.getMoviesCount()}"></td>-->
                    <!--                    <td th:text="${run.getTvShowsCount()}"></td>-->
                    <!--                    <td th:text="${run.getOtherCount()}"></td>-->
                    <!--                    <td th:text="${run.getMoviesLinksCountBefore()}"></td>-->
                    <!--                    <td th:text="${run.getMoviesLinksCountAfter()}"></td>-->
                    <!--                    <td th:text="${run.getTvShowsLinksCountBefore()}"></td>-->
                    <!--                    <td th:text="${run.getTvShowsLinksCountAfter()}"></td>-->
                    <!--                    <td th:text="${run.getMissingLinksCountBefore()}"></td>-->
                    <!--                    <td th:text="${run.getMissingLinksCountAfter()}"></td>-->
                    <!--                    <td th:text="${run.getInvalidLinksCountBefore()}"></td>-->
                    <!--                    <td th:text="${run.getInvalidLinksCountAfter()}"></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- ðŸ”¹ Include Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<script>
    $(function () {
        // Initialize DataTable
        //console.log("Page fully loaded");
        //console.log("Initializing DataTables...");
        const table = $('#runsTable').DataTable({
            responsive: true
        });
    });
</script>

</body>
</html>
